{% extends "base.html" %}
{% block content %}

<h3>WAF Attack Logs</h3>

<table>
    <tr>
        <th>ID</th>
        <th>IP</th>
        <th>Attack Type</th>
        <th>Payload</th>
        <th>Path</th>
        <th>Time</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
        <td>{{ log[4] }}</td>
        <td>{{ log[5] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
