<!DOCTYPE html>
<html>

<head>
    <title>WAF Lab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f9fafb;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
        }

        h3 {
            margin-bottom: 10px;
            font-weight: 500;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #1e40af;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 25px 0;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>üõ°Ô∏è WAF Security Project</h1>


        {% block content %}{% endblock %}

    </div>

</body>

</html>
